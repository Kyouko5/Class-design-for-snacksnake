<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Snake</title>
    <script src="game.js" defer></script>
  </head>

  <body>
    <div class="sidebar">
      <h2>游戏设置</h2>
        
      <!-- 游戏速度控制 -->
      <div class="parameter">
          <label for="speed">速度 (ms):</label>
          <input type="range" id="speed" name="speed" min="50" max="500" value="200">
      </div>

      <!-- 贪吃蛇大小控制 -->
      <div class="parameter">
          <label for="snake-size">贪吃蛇大小:</label>
          <input type="number" id="snake-size" name="snake-size" min="10" max="50" value="20">
      </div>

      <!-- 开始游戏按钮 -->
      <button class="start-button" onclick="startGame()">开始游戏</button>
    </div>
    
    <div id="game-board" class="game-container"></div>
  </body>
</html>
